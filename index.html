<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Testing carousel">
  <meta name="keywords" content="one, two, three">

  <title>Pokemon Viewer</title>
  <!-- external CSS link -->
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Pokemon Selector</h1>
    <span>Select your pokemon</span>
  </header>
  <section class="section-container">
    <section class="column left-column">
      <section class="item">
        <span>Select</span>
      </section>
      <section class="item">
        <select class="pokemonList" name="" id="">
          <option value="starter" selected>Select Me!</option>
        </select>
      </section>
      <section class="item">
        <section class="img container">
          <section class="container">
            <img class="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" alt="Pikachu" />
          </section>
        </section>
      </section>
    </section>
    <section class="column right-column">
        <section class="item">
          <span>Pokemon Data</span>
          <ul>
            <li id="name">Name:</li>
            <li id="type">Type:</li>
            <li id="experience">Base Exp:</li>
            <li id="height">Height: 6</li>
            <li id="weight">Weight: 75</li>
            <li id="knownAbilities">Abilities: friend-guard</li>
            <li id="hiddenAbilities">Hidden Abilities:</li>
          </ul>
        </section>
        <section class="item"></section>
    </section>
  </section>
  <script type="text/javascript" src="js/main.js"></script>
</body>
    
 </html>
