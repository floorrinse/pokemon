<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Testing carousel">
  <meta name="keywords" content="one, two, three">

  <title>Pokemon Viewer</title>
  <!-- external CSS link -->
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Pokemon Selector</h1>
    <span>Select your pokemon</span>
  </header>
  <section class="section-container">
    <section class="column left-column">
      <section class="item">
        <span>Select</span>
      </section>
      <section class="item">
        <select class="pokemonList" name="" id="">
          <option value="starter" selected>Select Me!</option>
        </select>
      </section>
      <section class="item">
        <section class="img container">
          <section class="container">
            <img class="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" alt="Pikachu" />
          </section>
        </section>
      </section>
    </section>
    <section class="column right-column">
        <section class="item">
          <span class="stats">Pokemon Data</span>
          <ul>
            <li>Name: <span id="name"></span></li>
            <li>Type: <span id="type"></span></li>
            <li>Base Exp: <span id="experience"></span></li>
            <li>Height: <span id="height"></span></li>
            <li>Weight: <span id="weight"></span></li>
            <li>Abilities: <span id="knownAbilities"></span></li>
            <li>Hidden Abilities: <span id="hiddenAbilities"></span></li>
          </ul>
        </section>
        <section class="item"></section>
    </section>
  </section>
  <script type="module" src="js/main.js"></script>
</body>
    
 </html>
